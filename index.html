<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Formulario Web funcional seguro desarrollado siguiendo las mejores prácticas de accesibilidad, semántica, SEO y seguridad.">
        <link rel="stylesheet" href="styles.css">
    <title>FormularioWeb Funcional</title>
</head>

<body>

    <header>
        <h1>Formulario de Contacto</h1>
    </header>

    <main>
        <form id="contactForm" action="/submit" method="post" novalidate>

            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required aria-required="true" placeholder="Tu nombre completo">
            </div>

            <div>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required aria-required="true"
                    placeholder="ejemplo@correo.com">
            </div>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required aria-required="true"
                placeholder="Escribe aquí tu mensaje"></textarea>

            <div>
                <button type="submit">Envíar</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Digitools HD- Tu Herramienta Digital. Todos los derechos reservados.</p>
    </footer>


    <script src="script.js"></script>
    <script src="validator.js"></script>
</body>

</html>
